<!DOCTYPE html>
<html>
    <head>
        <title>Duthie Park - Map</title>

        <script src="assets/imageClicks.js"></script>
        <link rel="stylesheet" href="assets/MapCSS.css"></link>
        <link rel="stylesheet" href="style.css"/>

        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body class="dark-bg">
    <body>

        <header style="height: 350px; width:3600px">
            <nav>
                <button class="side-panel-toggle" style="height: 350px; width:300px" type="button">
                    <span class="material-icons sp-icon-open" style="font-size: 90px;">keyboard_double_arrow_left</span>
                    <span class="material-icons sp-icon-close" style="font-size:90px;">keyboard_double_arrow_right</span>
                  </button>
            </nav>
            
        </header>

        <main>
            
            <div class="content">
                <div class="map-change">
                    <div>
                        <p>Normal</p>
                    </div>
                    <p>AR</p>
                </div>
            </div>
            
            <div class="MapContainer">
                <script>
                    for (let i = 1; i <= 25; i++) {
                      document.write(`<img src="assets/duthie-froge-03.png" class="MarkerClass" id="Marker${i}" onClick="markerChecked(${i})">`);
                    }
                </script>
                
            </div>

            <div id="infoText"></div>
        </main>
    </body>
</html>
